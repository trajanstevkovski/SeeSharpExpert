<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 -col-lg-12 col-xl-12">
      <form ngNativeValidate (submit)="submit()">
        <div class="form-group">
          <label>Email address</label>
          <input [(ngModel)]="userCode.email" type="email" class="form-control" name="email" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input [(ngModel)]="userCode.firstName" type="text" class="form-control" name=firstName placeholder="Enter First Name" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input [(ngModel)]="userCode.lastName" type="text" class="form-control" name="lastName" placeholder="Enter Last Name" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label >Code Value</label>
          <input [(ngModel)]="userCode.code.codeValue" type="text" class="form-control" name="codeValue" placeholder="Enter Code Value" required>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Submit Code</button>
        <button type="submit" class="btn btn-primary" [routerLink]="['/']">Back to winners</button>
      </form>
    </div>
  </div>
</div>
